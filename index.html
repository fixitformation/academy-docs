<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ressources Fixit Formation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: #0e1a2b;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 30px 0 10px;
      color: #0e1a2b;
      font-weight: 600;
    }
    #loader {
      margin-top: 40px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0e1a2b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin-top: 30px;
      width: 100%;
    }
    li {
      margin: 15px 0;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a.download-btn {
      text-decoration: none;
      color: white;
      background-color: #0e1a2b;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    a.download-btn:hover {
      background-color: #1d2d45;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO EN BLANC.png" alt="Fixit Formation logo">
  </header>

  <h1>Ressources Fixit Formation</h1>
  <p>Bienvenue ! Retrouvez ici tous les fichiers utiles de la formation : outils, documents, fiches pratiques et plus encore.</p>

  <div id="loader" class="loader"></div>
  <ul id="file-list" style="display: none;"></ul>

  <script>
    async function loadFiles() {
      const folderUrl = 'https://fixitformation.github.io/academy-docs/RESSOURCES%20FIXIT/';
      const response = await fetch(folderUrl);
      const text = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = [...doc.querySelectorAll('a')].filter(a => !a.href.endsWith('/') && !a.href.includes('index.html'));

      const fileList = document.getElementById('file-list');
      links.forEach(link => {
        const li = document.createElement('li');
        const filename = decodeURIComponent(link.textContent.trim());
        li.innerHTML = `
          <span>${filename}</span>
          <a class="download-btn" href="${folderUrl}${filename}" download>Télécharger</a>
        `;
        fileList.appendChild(li);
      });

      document.getElementById('loader').style.display = 'none';
      fileList.style.display = 'block';
    }

    loadFiles();
  </script>
</body>
</html>
